{% extends 'finaid/base.html' %}
{% load i18n %}
{% block body %}

    {% csrf_token %}

    <button class="btn btn-primary" type="submit">{% trans "Yes" %}</button>
    <a href="{% url 'dashboard' %}"><button class="btn btn-default">{% trans "No" %}</button></a>
  </form>
{% endblock body %}
